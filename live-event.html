    <script>
        let currentEvent = null;
        let currentUser = null;
        let chatInterval = null;
        let onlineUsers = new Set();

        document.addEventListener('DOMContentLoaded', function() {
            initializeLiveEvent();
        });

       async function initializeLiveEvent() {
    // Aktuellen Benutzer laden
    currentUser = getCurrentUser();
    if (!currentUser) {
        showLoginRequired();
        return;
    }

    // Aktives Event laden
    await loadCurrentEvent();
    
    // Online-Status sofort setzen
    updateOnlineStatus();
}

        async function loadCurrentEvent() {
            try {
                const { data: events, error } = await supabase
                    .from('events')
                    .select('*')
                    .eq('is_active', true)
                    .gt('end_time', new Date().toISOString())
                    .order('created_at', { ascending: false })
                    .limit(1);
                
                if (error) {
                    console.error('Fehler beim Laden des Events:', error);
                    showError('Fehler beim Laden des Events');
                    return;
                }

                if (events && events.length > 0) {
                    currentEvent = events[0];
                    displayEvent();
                    startChat();
                } else {
                    showNoEvent();
                }

            } catch (error) {
                console.error('Fehler:', error);
                showError('Fehler beim Laden des Events');
            }
        }

        function displayEvent() {
            const eventContent = document.getElementById('eventContent');
            
            eventContent.innerHTML = `
                <div class="event-header">
                    <div class="live-badge">üî¥ LIVE</div>
                    <h1 class="event-title">${currentEvent.title}</h1>
                    <p class="event-description">${currentEvent.description || ''}</p>
                    <div class="event-time">
                        Endet: ${new Date(currentEvent.end_time).toLocaleString('de-DE')}
                    </div>
                </div>

                <div class="chat-container">
                    <div class="chat-main">
                        <div class="chat-messages" id="chatMessages">
                            <div class="loading">Lade Nachrichten...</div>
                        </div>
                        <div class="chat-input-container">
                            <input type="text" class="chat-input" id="chatInput" placeholder="Schreibe eine Nachricht..." maxlength="500">
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Senden</button>
                        </div>
                    </div>
                    
                    <div class="chat-sidebar">
                        <h3 class="sidebar-title">Event Info</h3>
                        <div class="event-info">
                            <div class="info-title">üìÖ Event Details</div>
                            <div class="info-item">Gestartet: ${new Date(currentEvent.start_time).toLocaleString('de-DE')}</div>
                            <div class="info-item">Endet: ${new Date(currentEvent.end_time).toLocaleString('de-DE')}</div>
                            <div class="info-item">Host: ${currentEvent.created_by}</div>
                        </div>
                        
                        <div class="online-users">
                            <div class="sidebar-title">üë• Zuschauer</div>
                            <div class="user-count" id="userCount">0 online</div>
                            <div class="user-list" id="userList">
                                <!-- Online users werden hier angezeigt -->
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Enter-Taste f√ºr Chat
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Online Status aktualisieren
            updateOnlineStatus();
        }

        function startChat() {
    // Alte Intervalle l√∂schen
    if (chatInterval) {
        clearInterval(chatInterval);
    }

    // Sofort Nachrichten laden
    loadChatMessages();
    
    // Alle 3 Sekunden Nachrichten aktualisieren
    chatInterval = setInterval(() => {
        loadChatMessages();
        updateOnlineUsers();
    }, 3000);

    // Alle 30 Sekunden Online-Status aktualisieren (OHNE Ping!)
    setInterval(updateOnlineStatus, 30000);
}

       async function loadChatMessages() {
    try {
        const { data: messages, error } = await supabase
            .from('chat_messages')
            .select('*')
            .eq('event_id', currentEvent.id)
            .order('created_at', { ascending: true });
        
        if (error) {
            console.error('Fehler beim Laden der Nachrichten:', error);
            return;
        }

        // Ping-Nachrichten filtern (unsichtbare Steuernachrichten)
        const filteredMessages = (messages || []).filter(msg => 
            msg.message !== 'üíö' && 
            msg.message.trim() !== '' &&
            !msg.message.startsWith('__PING__')
        );

        displayChatMessages(filteredMessages);

    } catch (error) {
        console.error('Fehler:', error);
    }
}

        function displayChatMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<div class="no-event">Sei der Erste, der eine Nachricht schreibt! üéâ</div>';
                return;
            }

            let messagesHTML = '';
            
            messages.forEach(message => {
                const messageClass = message.is_admin ? 'admin-message' : 'user-message';
                const time = new Date(message.created_at).toLocaleTimeString('de-DE', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messagesHTML += `
                    <div class="message ${messageClass}">
                        <div class="message-header">
                            <div>
                                <span class="message-username">${message.username}</span>
                                ${message.is_admin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            </div>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(message.message)}</div>
                    </div>
                `;
            });
            
            chatMessages.innerHTML = messagesHTML;
            
            // Automatisch nach unten scrollen
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
// Admin-Pr√ºfungsfunktion f√ºr Live Event
async function checkIfUserIsAdmin(username) {
    try {
        // Pr√ºfen ob Supabase verf√ºgbar ist
        if (typeof supabase === 'undefined') {
            console.log('Supabase nicht verf√ºgbar');
            return false;
        }
        
        // Aus admins Tabelle laden
        const { data: adminData, error } = await supabase
            .from('admins')
            .select('username')
            .eq('username', username)
            .single();
        
        if (error && error.code === 'PGRST116') {
            // Tabelle existiert nicht, Fallback zu hardcoded Admins
            console.log('Admins Tabelle nicht gefunden, verwende Fallback');
            const hardcodedAdmins = ['Ungewoehnlicher', 'Lars', 'MAX_YT', 'Support'];
            return hardcodedAdmins.includes(username);
        }
        
        if (error) {
            console.error('Fehler beim Laden der Admin-Daten:', error);
            // Fallback zu hardcoded Admins
            const hardcodedAdmins = ['Ungewoehnlicher', 'Lars', 'MAX_YT', 'Support'];
            return hardcodedAdmins.includes(username);
        }
        
        return !!adminData;
        
    } catch (error) {
        console.error('Fehler beim Pr√ºfen der Admin-Berechtigung:', error);
        // Fallback zu hardcoded Admins
        const hardcodedAdmins = ['Ungewoehnlicher', 'Lars', 'MAX_YT', 'Support'];
        return hardcodedAdmins.includes(username);
    }
}
    async function sendMessage() {
    const chatInput = document.getElementById('chatInput');
    const message = chatInput.value.trim();
    
    if (!message) return;
    
    // Pr√ºfen ob Benutzer eingeloggt ist
    if (!currentUser) {
        alert('Bitte einloggen um Nachrichten zu senden!');
        window.location.href = 'login.html';
        return;
    }

    // Pr√ºfen ob Event noch aktiv ist
    if (new Date() > new Date(currentEvent.end_time)) {
        alert('Dieses Event ist bereits beendet!');
        window.location.reload();
        return;
    }

    // Button deaktivieren w√§hrend des Sendens
    const sendBtn = document.getElementById('sendBtn');
    const originalText = sendBtn.textContent;
    sendBtn.disabled = true;
    sendBtn.textContent = 'Sending...';

    try {
        // Pr√ºfen ob Benutzer Admin ist
        const isAdmin = await checkIfUserIsAdmin(currentUser.username);
        
        console.log('Sende Nachricht:', {
            event_id: currentEvent.id,
            username: currentUser.username,
            message: message,
            is_admin: isAdmin
        });
        
        const { data, error } = await supabase
            .from('chat_messages')
            .insert([{
                event_id: currentEvent.id,
                username: currentUser.username,
                message: message,
                is_admin: isAdmin,
                created_at: new Date().toISOString()
            }])
            .select();
        
        if (error) {
            console.error('Supabase Fehler:', error);
            
            if (error.code === '42P01') {
                alert('‚ùå Chat-System ist noch nicht fertig eingerichtet.');
            } else {
                alert('‚ùå Fehler beim Senden: ' + error.message);
            }
            return;
        }

        console.log('Nachricht erfolgreich gesendet:', data);
        
        // Input leeren
        chatInput.value = '';
        
        // Online Status aktualisieren (OHNE Ping-Nachricht!)
        updateOnlineStatus();
        
        // Erfolgsmeldung anzeigen
        showTempMessage('‚úÖ Nachricht gesendet!');

    } catch (error) {
        console.error('Allgemeiner Fehler:', error);
        alert('‚ùå Netzwerkfehler: ' + error.message);
    } finally {
        // Button wieder aktivieren
        sendBtn.disabled = false;
        sendBtn.textContent = originalText;
    }
}

// Tempor√§re Erfolgsmeldung anzeigen
function showTempMessage(message) {
    const tempDiv = document.createElement('div');
    tempDiv.style.cssText = `
        position: fixed;
        top: 100px;
        right: 20px;
        background: #2ed573;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 10000;
        font-weight: bold;
    `;
    tempDiv.textContent = message;
    document.body.appendChild(tempDiv);
    
    setTimeout(() => {
        document.body.removeChild(tempDiv);
    }, 3000);
}

        async function updateOnlineUsers() {
    try {
        // Online-Status aus localStorage laden
        const onlineKey = `online_${currentEvent.id}`;
        const onlineData = JSON.parse(localStorage.getItem(onlineKey)) || {};
        
        // Veraltete Eintr√§ge entfernen
        const twoMinutesAgo = Date.now() - 2 * 60 * 1000;
        Object.keys(onlineData).forEach(username => {
            if (onlineData[username] < twoMinutesAgo) {
                delete onlineData[username];
            }
        });
        
        localStorage.setItem(onlineKey, JSON.stringify(onlineData));
        
        onlineUsers = new Set(Object.keys(onlineData));
        displayOnlineUsers();

    } catch (error) {
        console.error('Fehler beim Laden der Online-Benutzer:', error);
    }
}

        function displayOnlineUsers() {
            const userCount = document.getElementById('userCount');
            const userList = document.getElementById('userList');
            
            if (userCount) {
                userCount.textContent = `${onlineUsers.size} Zuschauer online`;
            }
            
            if (userList) {
                let usersHTML = '';
                onlineUsers.forEach(username => {
                    usersHTML += `
                        <div class="user-item">
                            <div class="user-status"></div>
                            ${username}
                        </div>
                    `;
                });
                userList.innerHTML = usersHTML || '<div style="color: #888; font-size: 14px;">Keine aktiven Zuschauer</div>';
            }
        }

        async function updateOnlineStatus() {
    if (!currentEvent || !currentUser) return;
    
    try {
        // Online-Status in einer separaten Tabelle speichern
        // oder localStorage verwenden, statt Chat-Nachrichten
        const onlineKey = `online_${currentEvent.id}`;
        let onlineData = JSON.parse(localStorage.getItem(onlineKey)) || {};
        
        // Aktuellen Benutzer als online markieren
        onlineData[currentUser.username] = Date.now();
        
        // Veraltete Eintr√§ge entfernen (√§lter als 2 Minuten)
        const twoMinutesAgo = Date.now() - 2 * 60 * 1000;
        Object.keys(onlineData).forEach(username => {
            if (onlineData[username] < twoMinutesAgo) {
                delete onlineData[username];
            }
        });
        
        localStorage.setItem(onlineKey, JSON.stringify(onlineData));
        
        // Online-Liste aktualisieren
        updateOnlineUsersFromStorage();
        
    } catch (error) {
        console.error('Fehler beim Aktualisieren des Online-Status:', error);
    }
}

function updateOnlineUsersFromStorage() {
    const onlineKey = `online_${currentEvent.id}`;
    const onlineData = JSON.parse(localStorage.getItem(onlineKey)) || {};
    
    onlineUsers = new Set(Object.keys(onlineData));
    displayOnlineUsers();
}

        function showNoEvent() {
            const eventContent = document.getElementById('eventContent');
            eventContent.innerHTML = `
                <div class="no-event">
                    <h2>üîï Kein aktives Event</h2>
                    <p>Momentan findet kein Live Event statt.</p>
                    <p>Schau sp√§ter wieder vorbei oder folge uns f√ºr Updates!</p>
                </div>
            `;
        }

        function showLoginRequired() {
            const eventContent = document.getElementById('eventContent');
            eventContent.innerHTML = `
                <div class="no-event">
                    <h2>üîê Login erforderlich</h2>
                    <p>Bitte logge dich ein um am Live Event teilzunehmen!</p>
                    <button onclick="window.location.href='login.html'" 
                            style="margin-top: 20px; padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Jetzt einloggen
                    </button>
                </div>
            `;
        }

        function showError(message) {
            const eventContent = document.getElementById('eventContent');
            eventContent.innerHTML = `
                <div class="error-message">
                    <h2>‚ùå Fehler</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()" 
                            style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        Erneut versuchen
                    </button>
                </div>
            `;
        }

        // Hilfsfunktionen
        function getCurrentUser() {
            const sessionUser = sessionStorage.getItem('current_user');
            const rememberedUser = localStorage.getItem('remembered_user');
            
            if (sessionUser) {
                return JSON.parse(sessionUser);
            } else if (rememberedUser) {
                return JSON.parse(rememberedUser);
            }
            return null;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Aufr√§umen beim Verlassen der Seite
        window.addEventListener('beforeunload', function() {
            if (chatInterval) {
                clearInterval(chatInterval);
            }
        });
    </script>
