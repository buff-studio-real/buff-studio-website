
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hier deine Belohnung</title>
<style>
body { margin:0; height:100vh; background:#111; color:white; font-family:Arial; overflow:hidden; }
h1, #counter { text-align:center; margin-top:20px; }
#btn { position:absolute; padding:14px 28px; font-size:20px; border-radius:12px; border:none; background:#00ffcc; cursor:pointer; }
iframe { position:fixed; inset:0; width:100%; height:100%; border:none; display:none; }
</style>
</head>
<body>

<h1>Dr√ºcke den Button 100-mal</h1>
<div id="counter">0 / 100</div>

<button id="btn">Belohnung abholen</button>

<!-- Rickroll -->
<iframe id="rickroll" 
src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&loop=1&playlist=dQw4w9WgXcQ" 
allow="autoplay; fullscreen"></iframe>

<script>
let clicks = 0;
const btn = document.getElementById("btn");
const counter = document.getElementById("counter");
const rickroll = document.getElementById("rickroll");

// Buttonbewegung nach 10 Klicks
function moveButton() {
    btn.style.left = Math.random()*(window.innerWidth-btn.offsetWidth)+"px";
    btn.style.top = Math.random()*(window.innerHeight-btn.offsetHeight)+"px";
}

btn.addEventListener("click", () => {
    clicks++;
    counter.innerText = clicks + " / 100";
    btn.style.transform = `scale(${Math.max(0.35, 1 - clicks*0.006)})`;

    // Button bewegt sich erst ab 10 Klicks
    if(clicks >= 10) moveButton();

    // Rickroll starten erst beim finalen Klick (100)
    if(clicks === 100){
        rickroll.style.display = "block";
        rickroll.src += "&autoplay=1";
        btn.style.display = "none"; // Button verschwindet
    }
});
</script>

</body>
</html>
