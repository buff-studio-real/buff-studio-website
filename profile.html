<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Buff Studio</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 1s ease;
        }

        /* Premium Hintergrundfarben */
        body.premium-bg-1 {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        body.premium-bg-2 {
            background: linear-gradient(135deg, #8e44ad 0%, #c0392b 100%);
        }
        body.premium-bg-3 {
            background: linear-gradient(135deg, #16a085 0%, #27ae60 100%);
        }
        body.premium-bg-4 {
            background: linear-gradient(135deg, #d35400 0%, #e67e22 100%);
        }
        body.premium-bg-5 {
            background: linear-gradient(135deg, #7f8c8d 0%, #34495e 100%);
        }

        nav {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 20px 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #667eea;
        }

        .cart-btn {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .profile-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .profile-card {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        /* Badge Styles */
        .badges-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .badge-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
            display: inline-block;
            vertical-align: middle;
        }

        .badge-premium {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 165, 0, 0.15) 100%);
            color: #FFD700;
            border-color: rgba(255, 215, 0, 0.3);
        }

        .badge-verified {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.15) 0%, rgba(0, 184, 148, 0.15) 100%);
            color: #2ed573;
            border-color: rgba(46, 213, 115, 0.3);
        }

        .badge-admin {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.15) 0%, rgba(255, 0, 0, 0.15) 100%);
            color: #ff4757;
            border-color: rgba(255, 71, 87, 0.3);
        }

        .badge-developer {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            color: #667eea;
            border-color: rgba(102, 126, 234, 0.3);
        }

        .badge-supporter {
            background: linear-gradient(135deg, rgba(255, 165, 2, 0.15) 0%, rgba(255, 140, 0, 0.15) 100%);
            color: #ffa502;
            border-color: rgba(255, 165, 2, 0.3);
        }

        .badge-booster {
            background: linear-gradient(135deg, rgba(255, 46, 99, 0.15) 0%, rgba(255, 0, 128, 0.15) 100%);
            color: #ff2e63;
            border-color: rgba(255, 46, 99, 0.3);
        }

        .badge-vip {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.15) 0%, rgba(126, 34, 206, 0.15) 100%);
            color: #a78bfa;
            border-color: rgba(147, 51, 234, 0.3);
        }

        .badge-moderator {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.15) 100%);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .admin-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
        }

        .premium-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        /* Bio Section */
        .bio-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bio-text {
            color: #ddd;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .bio-text a {
            color: #667eea;
            text-decoration: none;
        }

        .bio-text a:hover {
            text-decoration: underline;
        }

        .bio-edit {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 10px;
        }

        .bio-edit:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .bio-save-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .bio-save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Links Section */
        .links-section {
            margin: 20px 0;
        }

        .links-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .link-item {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .add-link-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #aaa;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .add-link-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Follow Stats */
        .follow-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .follow-stat {
            text-align: center;
        }

        .follow-count {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .follow-label {
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Premium Background Selector */
        .premium-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .premium-title {
            color: #FFD700;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bg-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .bg-option {
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .bg-option:hover {
            transform: scale(1.05);
            border-color: white;
        }

        .bg-option.active {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .bg-option-1 { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); }
        .bg-option-2 { background: linear-gradient(135deg, #8e44ad 0%, #c0392b 100%); }
        .bg-option-3 { background: linear-gradient(135deg, #16a085 0%, #27ae60 100%); }
        .bg-option-4 { background: linear-gradient(135deg, #d35400 0%, #e67e22 100%); }
        .bg-option-5 { background: linear-gradient(135deg, #7f8c8d 0%, #34495e 100%); }

        /* Auto-rotate controls */
        .auto-rotate-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 8px;
        }

        .auto-rotate-badge {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .auto-rotate-badge i {
            animation: spin 3s linear infinite;
        }

        .auto-rotate-toggle {
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auto-rotate-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .auto-rotate-toggle.off {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .auto-rotate-toggle.off:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Search Bar Styles */
        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .search-result.error {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
            display: block;
        }

        .search-result.success {
            background: rgba(46, 213, 115, 0.15);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
            display: block;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .info-label {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        /* Level Progress Bar Styles */
        .level-section {
            margin: 30px 0 20px;
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .level-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .xp-info {
            color: #aaa;
            font-size: 14px;
        }

        .xp-info span {
            color: #FFD700;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 12px;
        }

        .next-level {
            color: #667eea;
            font-weight: 600;
        }

        /* Friend Actions */
        .friend-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .friend-action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-friend-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .add-friend-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .following-btn {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .following-btn:hover {
            background: rgba(46, 213, 115, 0.3);
        }

        .unfollow-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .unfollow-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .message-btn {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .message-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .balance-display-section {
            margin: 30px 0;
        }

        .balance-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .balance-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .euro-balance {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 165, 0, 0.1) 100%);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .coins-balance {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .balance-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .balance-label {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .euro-amount {
            color: #FFD700;
        }

        .coins-amount {
            color: #667eea;
        }

        .refresh-balance-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-balance-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .cart-section {
            margin-top: 40px;
        }

        .cart-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cart-item-info h4 {
            color: white;
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .cart-item-info p {
            color: #aaa;
            margin: 0;
            font-size: 14px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .cart-total {
            text-align: right;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.1);
        }

        .cart-total h4 {
            color: white;
            font-size: 18px;
            margin: 0;
        }

        .empty-cart {
            text-align: center;
            color: #aaa;
            padding: 40px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.4);
        }

        .checkout-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 0, 0, 0.2);

    // EXAKT das gleiche Level-System wie im Launcher
    function generate_xp_levels() {
        const xp_levels = {};
        let xp_required = 0;
        
        for (let level = 1; level < 30; level++) {
            if (level === 1) {
                xp_required = 0;
            } else if (level === 2) {
                xp_required = 15;
            } else if (level === 3) {
                xp_required = 50;
            } else if (level === 4) {
                xp_required = 100;
            } else {
                xp_required = 100 * (level - 3);
            }
            xp_levels[level] = xp_required;
        }
        
        for (let level = 30; level <= 100; level++) {
            xp_required = 2700 + 1000 * (level - 30);
            xp_levels[level] = xp_required;
        }
        
        return xp_levels;
    }

    function get_level_from_xp(xp) {
        const xp_levels = generate_xp_levels();
        let current_level = 1;
        for (let level = 1; level <= 100; level++) {
            if (xp >= xp_levels[level]) {
                current_level = level;
            } else {
                break;
            }
        }
        return current_level;
    }

    function get_xp_progress(xp) {
        const xp_levels = generate_xp_levels();
        const current_level = get_level_from_xp(xp);
        const current_level_xp = xp_levels[current_level];
        const next_level_xp = xp_levels[current_level + 1] || xp_levels[current_level];
        
        if (current_level >= 100) {
            return 100;
        }
        
        const xp_in_current = xp - current_level_xp;
        const xp_needed = next_level_xp - current_level_xp;
        
        if (xp_needed > 0) {
            return Math.min((xp_in_current / xp_needed) * 100, 100);
        }
        return 100;
    }

                    <button id="bioSaveBtn" class="bio-save-btn" style="display: none; margin-top: 10px;" onclick="saveBio()">

                            </button>

                    ` : ''}

            <div class="profile-info">

                    <div class="balance-container">
                        <div class="balance-card euro-balance">
                            <div class="balance-icon">üí∂</div>
                            <div class="balance-info">
                                <div class="balance-label">Guthaben (Euro)</div>

    // Guthaben aktualisieren
    async function refreshBalance() {
        if (!currentUser) return;
        
        const supabase = window.CommonJS ? window.CommonJS.getSupabaseClient() : null;
        if (!supabase) {
            alert('Supabase nicht verf√ºgbar');
            return;
        }
        
        try {
            const { data, error } = await supabase
                .from('users')
                .select('balance, coins, xp')
                .eq('username', currentUser.username)
                .single();
                
            if (error) throw error;
            
            if (data) {
                currentUser.balance = data.balance || 0;
                sessionStorage.setItem('current_user', JSON.stringify(currentUser));
                
                document.querySelector('.euro-amount').textContent = `‚Ç¨${(data.balance || 0).toFixed(2)}`;
                document.querySelector('.coins-amount').textContent = `${data.coins || 0} Coins`;
                
                const newXp = data.xp || 0;
                const newLevel = get_level_from_xp(newXp);
                const newProgress = get_xp_progress(newXp);
                
                document.querySelector('.level-badge').textContent = `Level ${newLevel}`;
                document.querySelector('.xp-info span').textContent = `${newXp} XP`;
                document.querySelector('.progress-bar').style.width = `${newProgress}%`;
                
                const xp_levels = generate_xp_levels();
                const currentLevelXP = xp_levels[newLevel];
                const nextLevelXP = xp_levels[newLevel + 1] || xp_levels[newLevel];
                const xpInCurrent = newXp - currentLevelXP;
                const xpForNext = nextLevelXP - currentLevelXP;
                const xpNeeded = nextLevelXP - newXp;
                
                const stats = document.querySelectorAll('.progress-stats span');
                if (stats.length >= 2) {
                    stats[0].textContent = `${xpInCurrent} / ${xpForNext} XP`;
                    stats[1].textContent = `Noch ${xpNeeded} XP bis Level ${newLevel + 1}`;
                }
                
                alert('‚úÖ Guthaben aktualisiert!');
            }
            
        } catch (error) {
            console.error('Fehler:', error);
            alert('‚ùå Fehler beim Aktualisieren');
        }
    }

    // Logout
    function logoutUser() {
        if (window.CommonJS && window.CommonJS.logoutUser) {
            window.CommonJS.logoutUser();
        } else {
            if (confirm('M√∂chtest du dich wirklich abmelden?')) {
                sessionStorage.removeItem('current_user');
                localStorage.removeItem('remembered_user');
                window.location.href = 'index.html';
            }
        }
    }

    // Fehler anzeigen
    function showError(message) {
        document.getElementById('profileCard').innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
    }

    // Warenkorb Funktionen
    function updateCartDisplay() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsElement = document.getElementById('cartItems');
        const cartTotalElement = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const totalAmountElement = document.getElementById('totalAmount');
        const cartCountElement = document.querySelector('.cart-count');

        if (cartCountElement) {
            cartCountElement.textContent = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
        }

        if (!cartItemsElement) return;

        if (cart.length === 0) {
            cartItemsElement.innerHTML = '<div class="empty-cart">Dein Warenkorb ist leer</div>';
            if (cartTotalElement) cartTotalElement.style.display = 'none';
            if (checkoutBtn) checkoutBtn.disabled = true;
            return;
        }

        let total = 0;
        let cartHTML = '';

        cart.forEach((item, index) => {
            total += (item.price || 0) * (item.quantity || 1);
            cartHTML += `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.product || 'Unbekannt'}</h4>
                        <p>‚Ç¨${(item.price || 0).toFixed(2)} √ó ${item.quantity || 1}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span style="color: white; min-width: 20px; text-align: center;">${item.quantity || 1}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        <button class="quantity-btn" onclick="removeFromCart(${index})" style="margin-left: 10px; background: rgba(255,0,0,0.3);">√ó</button>
                    </div>
                </div>
            `;
        });

        cartItemsElement.innerHTML = cartHTML;
        if (totalAmountElement) totalAmountElement.textContent = `‚Ç¨${total.toFixed(2)}`;
        if (cartTotalElement) cartTotalElement.style.display = 'block';
        if (checkoutBtn) checkoutBtn.disabled = false;
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart[index]) {
            cart[index].quantity = (cart[index].quantity || 1) + change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    function toggleCart() {
        window.location.href = 'shop.html';
    }

    async function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0 || !currentUser) {
            alert('Warenkorb ist leer oder du bist nicht angemeldet!');
            return;
        }

        const supabase = window.CommonJS ? window.CommonJS.getSupabaseClient() : null;
        if (!supabase) {
            alert('Supabase nicht verf√ºgbar');
            return;
        }

        const total = cart.reduce((sum, item) => sum + ((item.price || 0) * (item.quantity || 1)), 0);
        
        try {
            await supabase
                .from('orders')
                .insert([{
                    user_id: currentUser.username,
                    user_email: currentUser.email,
                    items: cart,
                    total: total,
                    status: 'pending'
                }]);

            localStorage.removeItem('cart');
            updateCartDisplay();
            alert('‚úÖ Bestellung erfolgreich abgeschickt!');
            location.reload();
            
        } catch (error) {
            console.error('Fehler:', error);
            alert('Fehler beim Abschicken der Bestellung!');
        }
    }
    </script>
